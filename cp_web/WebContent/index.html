<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="jquery.easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery.easyui/themes/icon.css">

	<script type="text/javascript" src="jquery.easyui/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		
	</script>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
			font-size:14px;
			font-family: 微软雅黑;
		}
		.logo{
			float: left;
		}
		.title{
			height:70px;
			line-height:70px;  
			margin-left:20px; 
			float: left;
			font-family: 微软雅黑;
			font-size: 24px;
			color: white;
		}
		.bgimage{
			float: right;
			margin-left: 10px;
		}
		.system{
			width: 300px; 
			float: right; 
			margin-top: 1px; 
			margin-right: 5px;		
		}
	</style>
</head>
<body class="easyui-layout" style="overflow: hidden;">
	<!-- banner -->
	<div data-options="region:'north',border:false" 
		style="height:72px;padding-left:20px; background:url('images/top_bg.png');background-repeat: repeat-x;">
		<div class="logo">
			<img alt="" src="images/logo.png" width="64px" height="62px">
		</div>
		<div class="title">
			昌平区社会面视频监控系统
		</div>
		<div class="bgimage">
			<img alt="" src="images/banner.png" width="527px" height="68px">
		</div>
		
	</div>
	
	<!-- 功能菜单 -->
	<div data-options="region:'west',split:true,title:'功能菜单'" style="width:250px;padding:10px;overflow: hidden;">
	 	<iframe id="left" name="left" frameborder =0 src="left.jsp" style="border: 0;width: 100%;height: 100%;overflow: hidden;"></iframe>
	</div>

	<!-- 功能页面 -->	
	<div data-options="region:'center'" style="padding-left: 2px;padding-right: 2px;overflow: hidden;padding-bottom: 35px;">
		<iframe id="title" name="title" frameborder=0 src="title.jsp" style="border:1px #69f solid;width: 100%;height: 28px;margin-top: 1px;"></iframe>
		<iframe id="right" name="right" frameborder=0 src="_sb/sbgl.jsp" style="border:1px #69f solid;width: 100%;height:100%;"></iframe>
	</div>
	
	<!-- 底部 -->
	<div data-options="region:'south',border:false" style="margin-top:3px; height:20px;padding-right:30px;line-height:20px;background-color: #9FB6CD;text-align: right;">
		技术支持：泰瑞数创科技(北京)有限公司
	</div>
